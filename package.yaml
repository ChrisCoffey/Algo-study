name:                algo-study
version:             0.1.0.0
github:              "ChrisCoffey/algo-study"
license:             MIT
author:              "Chris Coffey"
maintainer:          "chris@foldl.io"
copyright:           "2019 Chris Coffey"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ChrisCoffey/algo-study#readme>

dependencies:
- base >= 4.7 && < 5
- protolude
- text
- matrix
- vector

default-extensions:
  MultiParamTypeClasses
  OverloadedStrings
  FlexibleContexts
  FlexibleInstances
  NamedFieldPuns
  TupleSections
  DeriveGeneric
  DeriveAnyClass
  FunctionalDependencies
  TypeApplications
  UndecidableInstances
  GADTs
  ConstraintKinds
  NoImplicitPrelude
  ScopedTypeVariables

library:
  source-dirs: src

executables:
  algo-study-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - algo-study

benchmarks:
  algo-study-bench:
    main:                Main.hs
    source-dirs:         benchmarks
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - algo-study
    - criterion

tests:
  algo-study-test:
    main:                Spec.hs
    source-dirs:         test
    other-modules:
        IndexedTests
        NQueensTests
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - algo-study
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - quickcheck-instances
    - QuickCheck
    - HUnit
